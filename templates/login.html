<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Dispatch System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

    <div class="bg-img"></div>
    <div class="login-container">
        <div class="login-title">Dispatch System Login</div>
        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form class="login-form" method="POST" action="/login">
            <label for="user_id">User ID</label>
            <input type="text" id="user_id" name="user_id" placeholder="Enter your User ID" required autofocus>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <button type="submit">Login</button>
        </form>
        <div style="text-align:center; margin-top:1em;">
            <a href="/register" style="color:#1976d2; text-decoration:underline; font-weight:500;">New user? Register here</a>
        </div>
        </form>
        <div class="login-footer">
            <span>Need help? Contact support@dispatch.com</span>
        </div>
    </div>
</body>
</html>
