<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user_type }} Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <style>
        .change-password {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f8ff;
            box-shadow: 0 2px 6px #ddd;
            width: 400px;
        }
        .change-password input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        .btn {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover { background: #45a049; }
        .message { margin-top: 10px; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>{{ user_type }} Profile</h2>
        <table>
            {% for key, value in user.items() %}
            <tr>
                <td><b>{{ key.replace('_', ' ').title() }}</b></td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="change-password">
            <h3>ðŸ”’ Change Password</h3>
        <form method="POST" action="{{ url_for('change_password', user_type=user_type|lower, user_id=user_id) }}">
        <input type="password" name="old_password" placeholder="Enter old password" required>
        <input type="password" name="new_password" placeholder="Enter new password" required minlength="4">
        <input type="password" name="confirm_password" placeholder="Confirm new password" required minlength="4">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <button type="submit" class="btn">Change Password</button>
        </form>
           
            {% if msg %}
                <p class="message {{ 'success' if success else 'error' }}">{{ msg }}</p>
            {% endif %}
        </div>

        <a class="logout" href="/logout">Logout</a>
    </div>
</body>
</html>
